<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unplanned CIP Tracker</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Prop-Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@0.292.0"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

    <style>

        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: rgba(156, 163, 175, 0.5); border-radius: 20px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: rgba(107, 114, 128, 0.8); }

        @keyframes width-expand { 0%, 100% { width: 0%; margin-left: 0; } 50% { width: 100%; margin-left: 0; } }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        body { background-color: #0f0f11; color: #e5e7eb; }

</head>
<body class="bg-[#f5f5f7] text-gray-800 font-sans overflow-hidden">
    <div id="root" class="h-screen overflow-y-auto"></div>

    <script type="text/babel">
        const { useState, useMemo, useRef, useEffect, useCallback } = React;
        // FIX: Removed alias for Tooltip so it matches the JSX usage
        const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell, PieChart, Pie } = Recharts;

        // --- 1. CONFIGURATION ---
        const HARDCODED_CONFIG = {
            apiKey: "AIzaSyA26IAovNOtUSfxdRPaIHzoCzMrQCvuuCM",
            authDomain: "unplanned-cip-tracker.firebaseapp.com",
            projectId: "unplanned-cip-tracker",
            storageBucket: "unplanned-cip-tracker.firebasestorage.app",
            messagingSenderId: "187006943396",
            appId: "1:187006943396:web:1eb7932c09b4c5a384e631",
            measurementId: "G-ZXRKJNGLT2"
        };

        const GLOBAL_APP_ID = typeof __app_id !== 'undefined' ? __app_id : 'cip-tracker-v1';
        const STORAGE_KEY_FIREBASE_CONFIG = 'cip_tracker_firebase_config';
        const STORAGE_KEY_DATA = 'cip_tracker_data';
        const STORAGE_KEY_FILES = 'cip_tracker_files';
        const STORAGE_KEY_LOGO = 'cip_tracker_logo'; 
        const STORAGE_KEY_PIN = 'cip_tracker_pin';
        const STORAGE_KEY_BIOMETRIC = 'cip_tracker_biometric_enabled';

        const MONTH_COLORS = ['#ef4444', '#f97316', '#f59e0b', '#84cc16', '#10b981', '#06b6d4', '#3b82f6', '#6366f1', '#8b5cf6', '#d946ef', '#f43f5e', '#64748b'];
        // Neon Palette for general charts
        const CHART_COLORS = ['#ccff00', '#3b82f6', '#a855f7', '#ef4444', '#f97316', '#10b981']; 

        // --- 2. ICONS & WRAPPERS ---
        const IconWrapper = ({ name, size = 24, className, color = 'currentColor' }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    ref.current.innerHTML = '';
                    ref.current.appendChild(i);
                    window.lucide.createIcons({
                        root: ref.current,
                        nameAttr: 'data-lucide',
                        attrs: { width: size, height: size, class: className, stroke: color }
                    });
                }
            }, [name, size, className, color]);
            return <span ref={ref} className="inline-flex items-center justify-center" style={{width: size, height: size}}></span>;
        };

        // Map icons
        const Icons = {
            LayoutDashboard: (p) => <IconWrapper name="layout-dashboard" {...p} />,
            FileSpreadsheet: (p) => <IconWrapper name="file-spreadsheet" {...p} />,
            Calendar: (p) => <IconWrapper name="calendar" {...p} />,
            Search: (p) => <IconWrapper name="search" {...p} />,
            AlertTriangle: (p) => <IconWrapper name="alert-triangle" {...p} />,
            TrendingUp: (p) => <IconWrapper name="trending-up" {...p} />,
            DollarSign: (p) => <IconWrapper name="dollar-sign" {...p} />,
            Package: (p) => <IconWrapper name="package" {...p} />,
            Clock: (p) => <IconWrapper name="clock" {...p} />,
            ChevronRight: (p) => <IconWrapper name="chevron-right" {...p} />,
            Plus: (p) => <IconWrapper name="plus" {...p} />,
            ImageIcon: (p) => <IconWrapper name="image" {...p} />,
            X: (p) => <IconWrapper name="x" {...p} />,
            PlayCircle: (p) => <IconWrapper name="play-circle" {...p} />,
            Cpu: (p) => <IconWrapper name="cpu" {...p} />,
            Camera: (p) => <IconWrapper name="camera" {...p} />,
            Trash2: (p) => <IconWrapper name="trash-2" {...p} />,
            Zap: (p) => <IconWrapper name="zap" {...p} />,
            Lock: (p) => <IconWrapper name="lock" {...p} />,
            Unlock: (p) => <IconWrapper name="unlock" {...p} />,
            FileText: (p) => <IconWrapper name="file-text" {...p} />,
            CheckCircle: (p) => <IconWrapper name="check-circle" {...p} />,
            AlertCircle: (p) => <IconWrapper name="alert-circle" {...p} />,
            Clipboard: (p) => <IconWrapper name="clipboard" {...p} />,
            List: (p) => <IconWrapper name="list" {...p} />,
            Cloud: (p) => <IconWrapper name="cloud" {...p} />,
            CloudOff: (p) => <IconWrapper name="cloud-off" {...p} />,
            Settings: (p) => <IconWrapper name="settings" {...p} />,
            LogOut: (p) => <IconWrapper name="log-out" {...p} />,
            Chrome: (p) => <IconWrapper name="chrome" {...p} />,
            Info: (p) => <IconWrapper name="info" {...p} />,
            Download: (p) => <IconWrapper name="download" {...p} />,
            Upload: (p) => <IconWrapper name="upload" {...p} />,
            Maximize2: (p) => <IconWrapper name="maximize-2" {...p} />,
            Minimize2: (p) => <IconWrapper name="minimize-2" {...p} />,
            CheckSquare: (p) => <IconWrapper name="check-square" {...p} />,
            Square: (p) => <IconWrapper name="square" {...p} />,
            Merge: (p) => <IconWrapper name="merge" {...p} />,
            ScanFace: (p) => <IconWrapper name="scan-face" {...p} />,
            PieChart: (p) => <IconWrapper name="pie-chart" {...p} />,
        };

        // --- 3. HELPERS ---
        const formatCurrency = (val) => new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(val || 0);
        const formatNumber = (val) => new Intl.NumberFormat('en-US').format(val || 0);
        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString; 
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        };

        // --- 5. FIREBASE SETUP ---
        let db, auth, appInstance;
        const initFirebase = (config) => {
            try {
                const fullConfig = {
                    apiKey: config.apiKey,
                    authDomain: config.authDomain || `${config.projectId}.firebaseapp.com`,
                    projectId: config.projectId,
                    storageBucket: config.storageBucket || `${config.projectId}.appspot.com`,
                    messagingSenderId: config.messagingSenderId,
                    appId: config.appId,
                    measurementId: config.measurementId
                };
                if (!firebase.apps.length) appInstance = firebase.initializeApp(fullConfig);
                else appInstance = firebase.app(); 
                auth = firebase.auth();
                db = firebase.firestore();
                return true;
            } catch (e) { console.error("Firebase Init Error:", e); return false; }
        };

        let initialCloudState = false;
        if (HARDCODED_CONFIG.apiKey && HARDCODED_CONFIG.projectId) {
            initialCloudState = initFirebase(HARDCODED_CONFIG);
        } else {
            const savedConfig = localStorage.getItem(STORAGE_KEY_FIREBASE_CONFIG);
            if (savedConfig) initialCloudState = initFirebase(JSON.parse(savedConfig));
        }

        // --- 6. UI COMPONENTS ---
        
        const Card = ({ title, children, icon, className = "", action }) => (
            <div className={`glass-panel rounded-3xl p-5 flex flex-col transition-all duration-300 hover:shadow-lg hover:shadow-[#ccff00]/5 border border-gray-800 bg-[#18181b] ${className}`}>
                <div className="flex justify-between items-start mb-4">
                    <div className="flex items-center gap-2">
                        {icon && <div className="text-gray-400">{icon}</div>}
                        <h3 className="text-sm font-semibold text-gray-300 uppercase tracking-wider">{title}</h3>
                    </div>
                    {action}
                </div>
                <div className="flex-1 min-h-0 relative">
                    {children}
                </div>
            </div>
        );

        const DashboardWidget = ({ id, title, children, expandedId, setExpandedId, icon, colorClass = "text-gray-900", className = "" }) => {
            const isExpanded = expandedId === id;
            const containerClasses = isExpanded 
                ? "fixed inset-4 z-40 bg-[#18181b] rounded-3xl shadow-2xl flex flex-col transition-all duration-300 border border-gray-700" 
                : `relative bg-[#18181b] p-6 rounded-3xl shadow-sm border border-gray-800 flex flex-col transition-all duration-300 hover:shadow-md ${className}`;

            return (
                <div className={containerClasses}>
                    <div className={`flex justify-between items-center mb-4 cursor-pointer group ${isExpanded ? 'p-6 border-b border-gray-700' : ''}`} onClick={() => setExpandedId && setExpandedId(isExpanded ? null : id)}>
                        <div className="flex items-center gap-3">
                            {icon && <div className={`transition-transform group-hover:scale-110 ${colorClass}`}>{icon}</div>}
                            <h3 className={`text-lg font-bold group-hover:text-blue-400 transition-colors text-gray-200`}>{title}</h3>
                        </div>
                        {setExpandedId && (
                            <button className="p-2 text-gray-400 hover:text-blue-400 hover:bg-gray-700 rounded-full transition-colors">
                                {isExpanded ? <Icons.Minimize2 size={20}/> : <Icons.Maximize2 size={20}/>}
                            </button>
                        )}
                    </div>
                    <div className={`flex-1 min-h-0 relative ${isExpanded ? 'p-6' : ''}`}>{children}</div>
                </div>
            );
        };

        const SidePanel = ({ isOpen, onClose, title, children }) => {
            return (
                <>
                    <div className={`fixed inset-0 z-50 bg-black/20 backdrop-blur-[2px] transition-opacity duration-300 ${isOpen ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onClick={onClose}/>
                    <div className={`fixed top-2 bottom-2 right-2 w-[480px] max-w-[90vw] bg-[#18181b] rounded-2xl shadow-2xl z-50 transform transition-transform duration-300 ease-in-out flex flex-col overflow-hidden border border-gray-700 ${isOpen ? 'translate-x-0' : 'translate-x-[110%]'}`}>
                        <div className="p-5 border-b border-gray-700 flex justify-between items-center bg-gray-800/80 backdrop-blur-sm sticky top-0 z-10">
                             <h2 className="font-bold text-lg text-gray-200">{title}</h2>
                             <button onClick={onClose} className="p-2 text-gray-400 hover:text-white hover:bg-gray-700 rounded-full transition-colors"><Icons.X size={20}/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-6 custom-scrollbar">{children}</div>
                    </div>
                </>
            )
        };

        const Modal = ({ isOpen, onClose, title, children, maxWidth = "max-w-3xl" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4 animate-fade-in">
                    <div className={`bg-[#18181b] rounded-2xl shadow-2xl w-full ${maxWidth} max-h-[90vh] overflow-y-auto border border-gray-700 text-gray-200`}>
                        <div className="flex justify-between items-center p-6 border-b border-gray-700">
                            <h2 className="text-xl font-bold text-gray-100">{title}</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-white transition-colors p-1 rounded hover:bg-gray-700"><Icons.X size={24} /></button>
                        </div>
                        <div className="p-6 text-gray-300">{children}</div>
                    </div>
                </div>
            );
        };

        const NavTab = ({ label, isActive, onClick }) => (
            <button 
                onClick={onClick}
                className={`px-5 py-2 rounded-full text-sm font-bold transition-all ${isActive ? 'bg-[#ccff00] text-black shadow-lg shadow-[#ccff00]/20' : 'text-gray-400 hover:text-white hover:bg-white/5'}`}
            >
                {label}
            </button>
        );

        // --- SECURITY / LOCK SCREEN ---
        const LockScreen = ({ onUnlock }) => {
            const [pin, setPin] = useState('');
            const [error, setError] = useState('');
            const storedPin = localStorage.getItem(STORAGE_KEY_PIN);
            const biometricEnabled = localStorage.getItem(STORAGE_KEY_BIOMETRIC) === 'true';

            useEffect(() => {
                if (biometricEnabled) handleBiometric();
            }, []);

            const handleBiometric = async () => {
                if (window.PublicKeyCredential) {
                    try {
                        const available = await PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable();
                        if (available) {
                            onUnlock();
                        } else {
                            setError("FaceID/TouchID not available.");
                        }
                    } catch (e) {
                        console.log("Biometric skipped/failed", e);
                    }
                }
            };

            const handlePinSubmit = (e) => {
                e.preventDefault();
                if (pin === storedPin) {
                    onUnlock();
                } else {
                    setError("Incorrect PIN");
                    setPin('');
                }
            };

            if (!storedPin) return null; 

            return (
                <div className="fixed inset-0 z-[100] bg-gray-900 flex flex-col items-center justify-center text-white p-4">
                    <div className="w-full max-w-xs text-center">
                        <div className="mb-6 flex justify-center text-[#ccff00]"><Icons.Lock size={48} /></div>
                        <h2 className="text-2xl font-bold mb-2">App Locked</h2>
                        <p className="text-gray-400 mb-6 text-sm">Enter PIN to access CIP Tracker</p>
                        
                        <form onSubmit={handlePinSubmit} className="space-y-4">
                            <input 
                                type="password" 
                                value={pin}
                                onChange={(e) => { setPin(e.target.value); setError(''); }}
                                className="w-full bg-gray-800 border border-gray-700 rounded-xl p-3 text-center text-2xl tracking-widest focus:ring-2 focus:ring-[#ccff00] outline-none transition-all"
                                placeholder="••••"
                                maxLength={4}
                                autoFocus
                            />
                            {error && <p className="text-red-500 text-sm font-bold animate-pulse">{error}</p>}
                            <button type="submit" className="w-full bg-[#ccff00] text-black font-bold py-3 rounded-xl hover:bg-[#b3e600] transition-colors">Unlock</button>
                        </form>

                        {biometricEnabled && (
                            <button onClick={handleBiometric} className="mt-6 text-gray-500 hover:text-white flex items-center justify-center gap-2 w-full text-sm">
                                <Icons.ScanFace size={20}/> Use FaceID / TouchID
                            </button>
                        )}
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---
        function UnplannedCIPTracker() {
            const [isLocked, setIsLocked] = useState(!!localStorage.getItem(STORAGE_KEY_PIN));
            
            const [user, setUser] = useState(null);
            const [isCloudConnected, setIsCloudConnected] = useState(initialCloudState);
            
            // --- STATE ---
            const [currentView, setCurrentView] = useState('Overview'); 
            const [activeTab, setActiveTab] = useState('Line A'); 
            const [activeShift, setActiveShift] = useState('All Shifts');
            const [data, setData] = useState([]);
            const [importedFiles, setImportedFiles] = useState([]); 
            const [searchTerm, setSearchTerm] = useState('');
            const [dateRange, setDateRange] = useState({ start: '2024-01-01', end: new Date().toISOString().split('T')[0] });
            
            const [expandedWidget, setExpandedWidget] = useState(null);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [selectedReason, setSelectedReason] = useState(null);
            const [selectedFileIds, setSelectedFileIds] = useState(new Set());
            const [eventLogSelection, setEventLogSelection] = useState(new Set());
            const [fileToDelete, setFileToDelete] = useState(null);
            
            const [showImportManager, setShowImportManager] = useState(false);
            const [showCloudSettings, setShowCloudSettings] = useState(false);
            const [appLogo, setAppLogo] = useState(localStorage.getItem(STORAGE_KEY_LOGO) || null);

            const [isImporting, setIsImporting] = useState(false);
            const [importStep, setImportStep] = useState('');
            const [importError, setImportError] = useState(null);
            const [importProgress, setImportProgress] = useState(0);
            const [showPasteInput, setShowPasteInput] = useState(false);
            const [pastedData, setPastedData] = useState('');

            const [deletePassword, setDeletePassword] = useState('');
            const [deleteError, setDeleteError] = useState('');
            const [deleteStep, setDeleteStep] = useState('idle'); 
            const [isDeleting, setIsDeleting] = useState(false);
            const [deleteProgress, setDeleteProgress] = useState(0);

            const [newPin, setNewPin] = useState('');
            const [useBiometric, setUseBiometric] = useState(localStorage.getItem(STORAGE_KEY_BIOMETRIC) === 'true');

            const fileInputRef = useRef(null);
            const logoInputRef = useRef(null);
            const backupInputRef = useRef(null);
            const photoInputRef = useRef(null);
            const [selectedImage, setSelectedImage] = useState(null);

            const [authError, setAuthError] = useState('');
            const [authErrorHelp, setAuthErrorHelp] = useState('');
            const [projectIdInput, setProjectIdInput] = useState('');
            const [apiKeyInput, setApiKeyInput] = useState('');
            const [firebaseConfigInput, setFirebaseConfigInput] = useState('');
            const [setupMode, setSetupMode] = useState('simple');

            const LINE_CONFIG = {
                'Line A': { color: '#3b82f6', costPerHr: 1003.50, packsPerHr: 15000 },
                'Line B': { color: '#06b6d4', costPerHr: 1003.50, packsPerHr: 15000 },
                'Line C': { color: '#f97316', costPerHr: 1299.33, packsPerHr: 6000 },
                'Line D': { color: '#ef4444', costPerHr: 1299.33, packsPerHr: 6000 },
            };
            const UNKNOWN_LINE = { color: '#9ca3af', costPerHr: 0, packsPerHr: 0 };
            const SHIFTS = ['All Shifts', 'A Shift', 'B Shift', 'C Shift', 'D Shift'];

            useEffect(() => { if (isCloudConnected && auth) return auth.onAuthStateChanged(setUser); }, [isCloudConnected]);
            useEffect(() => {
                if (!user || !isCloudConnected || !db) return;
                const unsubEvents = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events').onSnapshot(snap => setData(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                const unsubFiles = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('files').orderBy('date', 'desc').onSnapshot(snap => setImportedFiles(snap.docs.map(d => ({ id: d.id, ...d.data() }))));
                return () => { unsubEvents(); unsubFiles(); };
            }, [user, isCloudConnected]);

            // Import Logic
            const parseRawData = (rawData, sourceName) => {
                let rows = rawData.trim().split(/\r\n|\n|\r/);
                if (rows.length < 2) return { entries: [], fileId: Date.now().toString() };
                const headers = rows[0].split('\t').map(h => h.trim().toLowerCase().replace(/[^a-z0-9]/g, ''));
                let problemIdx = headers.findIndex(h => h.includes('problemtypename'));
                if(problemIdx === -1) problemIdx = headers.findIndex(h => h.includes('reason') || h.includes('type'));
                const colMap = {
                    loc: headers.findIndex(h => h.includes('locationname')), date: headers.findIndex(h => h.includes('createddate')),
                    prob: problemIdx, hrs: headers.findIndex(h => h.includes('sumofhours') || h.includes('hours')),
                    run: headers.findIndex(h => h.includes('runname')), shift: headers.findIndex(h => h.includes('shiftname'))
                };
                const parsed = [];
                const fileId = Date.now().toString();
                const detectLine = (locationName, siteName = '') => {
                    const searchText = `${locationName} ${siteName}`.toLowerCase();
                    if (searchText.match(/line\s*a/)) return 'Line A';
                    if (searchText.match(/line\s*b/)) return 'Line B';
                    if (searchText.match(/line\s*c/)) return 'Line C';
                    if (searchText.match(/line\s*d/)) return 'Line D';
                    if (searchText.match(/ln\.?\s*a/)) return 'Line A';
                    if (searchText.match(/ln\.?\s*b/)) return 'Line B';
                    if (searchText.match(/ln\.?\s*c/)) return 'Line C';
                    if (searchText.match(/ln\.?\s*d/)) return 'Line D';
                    if (searchText.match(/[\s-]a$/) || searchText.includes(' a ')) return 'Line A';
                    if (searchText.match(/[\s-]b$/) || searchText.includes(' b ')) return 'Line B';
                    if (searchText.match(/[\s-]c$/) || searchText.includes(' c ')) return 'Line C';
                    if (searchText.match(/[\s-]d$/) || searchText.includes(' d ')) return 'Line D';
                    return 'Unknown';
                };
                const detectShift = (shiftRaw) => {
                    if (!shiftRaw) return 'Unknown';
                    const s = shiftRaw.toLowerCase();
                    if (s.includes('a shift') || s.includes('team a') || s === 'a' || s.match(/\ba\b/) || s.includes('modern family')) return 'A Shift';
                    if (s.includes('b shift') || s.includes('team b') || s === 'b' || s.match(/\bb\b/)) return 'B Shift';
                    if (s.includes('c shift') || s.includes('team c') || s === 'c' || s.match(/\bc\b/)) return 'C Shift';
                    if (s.includes('d shift') || s.includes('team d') || s === 'd' || s.match(/\bd\b/)) return 'D Shift';
                    return shiftRaw; 
                };
                for(let i=1; i<rows.length; i++){
                    const cells = rows[i].split('\t'); if(cells.length < 2) continue;
                    const locRaw = (colMap.loc > -1 ? cells[colMap.loc] : '') || '';
                    const dateRaw = (colMap.date > -1 ? cells[colMap.date] : '') || new Date().toISOString().split('T')[0];
                    const reasonRaw = (colMap.prob > -1 ? cells[colMap.prob] : '') || 'Unspecified';
                    const hrsRaw = (colMap.hrs > -1 ? cells[colMap.hrs] : '0');
                    const runRaw = (colMap.run > -1 ? cells[colMap.run] : '');
                    const shiftRaw = (colMap.shift > -1 ? cells[colMap.shift] : '');
                    let line = detectLine(locRaw);
                    let shift = detectShift(shiftRaw);
                    parsed.push({
                        sourceFileId: fileId, line,
                        date: !isNaN(new Date(dateRaw)) ? new Date(dateRaw).toISOString().split('T')[0] : dateRaw,
                        duration: (parseFloat(hrsRaw) || 0).toFixed(2),
                        reason: reasonRaw, product: runRaw, shift: shift,
                        notes: `Imported from ${sourceName}`, photos: []
                    });
                }
                return { entries: parsed, fileId };
            };

            const startImportProcess = async (sourceName, type, rawData) => {
                if (isCloudConnected && !user) { alert("Please log in to save data."); setShowCloudSettings(true); return; }
                setIsImporting(true); setImportError(null); setImportProgress(0); setShowImportManager(false); setShowPasteInput(false);
                setImportStep(`Scanning...`);
                try {
                    await new Promise(r => setTimeout(r, 500));
                    setImportStep('Parsing...');
                    const result = parseRawData(rawData, sourceName);
                    if (!result.entries.length) throw new Error("No valid rows found. Check headers.");
                    const newFileMeta = { id: result.fileId, name: sourceName, date: new Date().toLocaleDateString(), recordCount: result.entries.length, type };
                    if (isCloudConnected && user) {
                        await db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('files').doc(result.fileId).set(newFileMeta);
                        const eventsRef = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events');
                        const BATCH_SIZE = 50;
                        for (let i = 0; i < result.entries.length; i += BATCH_SIZE) {
                            const chunk = result.entries.slice(i, i + BATCH_SIZE);
                            setImportStep(`Uploading batch ${Math.ceil((i+1)/BATCH_SIZE)}...`);
                            setImportProgress(Math.round(((i + chunk.length) / result.entries.length) * 100));
                            const promises = chunk.map(e => eventsRef.add(JSON.parse(JSON.stringify(e))));
                            await Promise.all(promises);
                        }
                    } else {
                        const entriesWithId = result.entries.map((e,i) => ({...e, id: (Date.now()+i).toString()}));
                        setData(prev => [...entriesWithId, ...prev]);
                        setImportedFiles(prev => [newFileMeta, ...prev]);
                    }
                    setImportStep('Done!'); setTimeout(() => { setIsImporting(false); setShowImportManager(true); }, 500);
                } catch (e) { setImportError(e.message); }
            };

            // Handlers
            const handleUploadNewClick = () => fileInputRef.current.click();
            const handleFileChange = (e) => { const file = e.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (ev) => startImportProcess(file.name, 'file', ev.target.result); reader.readAsText(file); e.target.value = ''; };
            const handlePasteProcess = () => { if(!pastedData.trim()) return; startImportProcess('Clipboard', 'paste', pastedData); };
            const handleAddNote = (id, val) => { setData(prev => prev.map(i => i.id === id ? {...i, notes: val} : i)); setSelectedEvent(p => ({...p, notes: val})); if(user && isCloudConnected) db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events').doc(id).update({notes: val}); };
            const initiateDelete = (file) => { setFileToDelete(file); setDeleteStep('password'); setDeletePassword(''); setDeleteError(''); };

            const confirmDeleteFile = async () => { if (!fileToDelete) return; if (isCloudConnected && user) { const eventsToDelete = data.filter(item => item.sourceFileId === fileToDelete.id); const eventsRef = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events'); const deletePromises = eventsToDelete.map(event => eventsRef.doc(event.id).delete()); await Promise.all(deletePromises); await db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('files').doc(fileToDelete.id).delete(); } else { const newData = data.filter(i => i.sourceFileId !== fileToDelete.id); setData(newData); setImportedFiles(prev => prev.filter(f => f.id !== fileToDelete.id)); } setFileToDelete(null); setDeleteStep('idle'); setDeletePassword(''); };

            const handleRestoreBackup = (e) => { const file = e.target.files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (ev) => { try { const b = JSON.parse(ev.target.result); if(b.data) { setData(b.data); setImportedFiles(b.files||[]); alert("Restored!"); setShowCloudSettings(false); } } catch(err){alert("Invalid");} }; reader.readAsText(file); e.target.value=''; };
            const handleSaveConfig = () => { let config = { apiKey: apiKeyInput.trim(), authDomain: `${projectIdInput.trim()}.firebaseapp.com`, projectId: projectIdInput.trim() }; if(initFirebase(config)) { localStorage.setItem(STORAGE_KEY_FIREBASE_CONFIG, JSON.stringify(config)); setIsCloudConnected(true); alert("Connected!"); } else alert("Failed"); };

            const confirmMultiDelete = async () => { setIsDeleting(true); setDeleteProgress(0); const filesToDelete = [...selectedFileIds]; if (isCloudConnected && user) { const eventsRef = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events'); const filesRef = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('files'); for (let i = 0; i < filesToDelete.length; i++) { const fileId = filesToDelete[i]; const snapshot = await eventsRef.where('sourceFileId', '==', fileId).get(); const batchSize = 500; for(let j = 0; j < snapshot.docs.length; j += batchSize) { const batch = db.batch(); snapshot.docs.slice(j, j + batchSize).forEach(doc => batch.delete(doc.ref)); await batch.commit(); } await filesRef.doc(fileId).delete(); setDeleteProgress(Math.round(((i + 1) / filesToDelete.length) * 100)); } } else { const newData = data.filter(i => !selectedFileIds.has(i.sourceFileId)); setData(newData); setImportedFiles(prev => prev.filter(f => !selectedFileIds.has(f.id))); } setIsDeleting(false); setDeleteStep('idle'); setDeletePassword(''); setSelectedFileIds(new Set()); };
            const handleAddPhotoClick = () => photoInputRef.current.click();
            const handlePhotoChange = (event) => { if (!selectedEvent) return; const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onloadend = async () => { const newPhotoUrl = reader.result; const updatedPhotos = [...(selectedEvent.photos || []), newPhotoUrl]; const newData = data.map(item => item.id === selectedEvent.id ? { ...item, photos: updatedPhotos } : item); setData(newData); setSelectedEvent(prev => ({ ...prev, photos: updatedPhotos })); if(updatedPhotos.length === 1) setSelectedImage(newPhotoUrl); if (isCloudConnected && user) { await db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events').doc(selectedEvent.id).update({ photos: updatedPhotos }); } }; reader.readAsDataURL(file); event.target.value = ''; };
            const handleDeletePhoto = async (id, photoUrl) => { const eventItem = data.find(i => i.id === id); if(!eventItem) return; const updatedPhotos = (eventItem.photos || []).filter(p => p !== photoUrl); const newData = data.map(item => item.id === id ? { ...item, photos: updatedPhotos } : item); setData(newData); setSelectedEvent(prev => ({ ...prev, photos: updatedPhotos })); if (selectedImage === photoUrl) setSelectedImage(updatedPhotos.length > 0 ? updatedPhotos[0] : null); if (isCloudConnected && user) { await db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events').doc(id).update({ photos: updatedPhotos }); } };

                const eventsToMerge = data.filter(e => eventLogSelection.has(e.id)).sort((a,b) => new Date(b.date) - new Date(a.date));

                const totalDuration = eventsToMerge.reduce((acc, curr) => acc + parseFloat(curr.duration || 0), 0).toFixed(2);
                const combinedNotes = eventsToMerge.map(e => e.notes).filter(Boolean).join('\n---\n');
                const combinedReasons = [...new Set(eventsToMerge.map(e => e.reason))].join(' + ');
                const allPhotos = eventsToMerge.flatMap(e => e.photos || []);

                const newEvent = {
                    ...eventsToMerge[0], // Keep most recent date/metadata
                    id: Date.now().toString(),
                    duration: totalDuration,
                    notes: `MERGED EVENT (${eventsToMerge.length} items):\n${combinedNotes}`,

                    photos: allPhotos

                    const eventsRef = db.collection('artifacts').doc(GLOBAL_APP_ID).collection('users').doc(user.uid).collection('events');
                    
                    // Delete old
                    eventsToMerge.forEach(e => batch.delete(eventsRef.doc(e.id)));
                    // Add new
                    const newDocRef = eventsRef.doc(); // Auto-ID
                    batch.set(newDocRef, {...newEvent, id: newDocRef.id}); // Use Firestore ID
                    
                    await batch.commit();
                } else {
                    const newData = data.filter(e => !eventLogSelection.has(e.id));
                    setData([newEvent, ...newData]);
                }
                setEventLogSelection(new Set());

            // --- METRICS ---
            const filteredData = useMemo(() => {
                 return data.filter(item => {
                    const matchesLine = activeTab === 'All Lines' || item.line === activeTab;

                    const matchesDate = itemDate >= startDate && itemDate <= endDate;
                    const matchesShift = activeShift === 'All Shifts' || item.shift === activeShift;
                    return matchesLine && matchesSearch && matchesDate && matchesShift;

            const filteredAndReasonData = useMemo(() => filteredData.filter(item => selectedReason ? item.reason === selectedReason : true), [filteredData, selectedReason]);

                    const reason = item.reason || 'Unknown';
                    reasonCounts[reason] = (reasonCounts[reason] || 0) + duration;
                    reasonCosts[reason] = (reasonCosts[reason] || 0) + cost;
                });
                return Object.keys(reasonCounts).map(key => ({ name: key, value: reasonCounts[key], cost: reasonCosts[key], percentage: totalDuration > 0 ? (reasonCounts[key] / totalDuration) * 100 : 0 })).sort((a, b) => b.value - a.value);
            }, [filteredData]);

            const metrics = useMemo(() => {
                let totalCost = 0; let totalPacks = 0; let totalDuration = 0;
                filteredAndReasonData.forEach(item => {
                    const config = LINE_CONFIG[item.line] || UNKNOWN_LINE;
                    const duration = parseFloat(item.duration) || 0;
                    totalDuration += duration;
                    totalCost += duration * config.costPerHr;
                    totalPacks += duration * config.packsPerHr;
                });
                return { totalCost, totalPacks, totalDuration };
            }, [filteredAndReasonData]);

            const trendData = useMemo(() => {
                const months = {};
                const startDate = new Date(dateRange.start);
                const endDate = new Date(dateRange.end);
                let ptr = new Date(startDate);
                ptr.setDate(1);
                
                while(ptr <= endDate || (ptr.getMonth() === endDate.getMonth() && ptr.getFullYear() === endDate.getFullYear())) {
                    const y = ptr.getFullYear();
                    const mIndex = ptr.getMonth(); // 0-11
                    const monthName = ptr.toLocaleDateString('en-US', {month:'short'});
                    if (!months[y]) months[y] = [];
                    if (!months[y].find(item => item.monthIndex === mIndex)) {
                         months[y].push({ name: monthName, monthIndex: mIndex, cost: 0, year: y });
                    }
                    ptr.setMonth(ptr.getMonth() + 1);
                }

                filteredAndReasonData.forEach(item => {
                    const d = new Date(item.date);
                    if (!isNaN(d.getTime())) {
                        const y = d.getFullYear();
                        const mIndex = d.getMonth();
                        if (months[y]) {
                            const monthEntry = months[y].find(m => m.monthIndex === mIndex);
                            if (monthEntry) {
                                const config = LINE_CONFIG[item.line] || UNKNOWN_LINE; 
                                const duration = parseFloat(item.duration) || 0; 
                                monthEntry.cost += duration * config.costPerHr;
                            }
                        }
                    }
                });
                return Object.keys(months).sort().map(year => ({ year: year, data: months[year].sort((a,b) => a.monthIndex - b.monthIndex) }));
            }, [filteredAndReasonData, dateRange]);

                                                             </Bar>
                                                         </BarChart>
                                                     </ResponsiveContainer>
                                                 </div>
                                             </div>
                                         ))}
                                     </div>
                                </Card>

                                {/* Donut / Reason List */}
                                <Card title="Root Cause Breakdown" icon={<Icons.PieChart size={18}/>}>
                                     <div className="h-full overflow-y-auto custom-scrollbar pr-1 space-y-2">
                                         {/* Safety: Add fallback empty array */}
                                         {(metrics?.reasons || []).map((r, i) => (
                                             <div key={i} className="flex items-center justify-between p-2 rounded-lg bg-white/5 border border-white/5">
                                                 <div className="flex items-center gap-3">
                                                     <div className="w-2 h-8 rounded-full" style={{backgroundColor: CHART_COLORS[i%CHART_COLORS.length]}}></div>
                                                     <div>
                                                         <p className="text-xs font-bold text-gray-200">{r.name}</p>
                                                         <p className="text-[10px] text-gray-500">{r.value.toFixed(1)} hours</p>
                                                     </div>
                                                 </div>
                                                 <div className="text-right">
                                                     <p className="text-xs font-mono text-[#ccff00]">{formatCurrency(r.cost)}</p>
                                                 </div>
                                             </div>
                                         ))}
                                     </div>
                                </Card>
                            </div>

                            {/* Bottom Row: Event Log */}
                            <Card 
                                title={`Event Log (${filteredData.length})`} 
                                icon={<Icons.List size={18}/>} 
                                className="flex-1 min-h-[300px]"
                                action={
                                    <div className="flex gap-2">
                                        <button onClick={() => setShowImportManager(true)} className="text-xs font-bold text-blue-400 hover:text-blue-300 px-3 py-1 bg-blue-500/10 rounded-lg border border-blue-500/20">Manage Files</button>
                                        {eventLogSelection.size > 1 && (
                                            <button onClick={handleMergeEvents} className="flex items-center gap-2 px-3 py-1 bg-[#ccff00] text-black rounded-lg text-xs font-bold hover:bg-[#b3e600] transition-colors">
                                                <Icons.Merge size={14}/> Merge Selected ({eventLogSelection.size})
                                            </button>
                                        )}
                                    </div>
                                }
                            >
                                {/* Bulk Action Bar - Shows when items selected */}
                                {eventLogSelection.size > 0 && (
                                    <div className="absolute top-0 left-0 right-0 bg-[#2a2a30] p-2 flex justify-between items-center z-20 border-b border-[#ccff00]/30 shadow-lg">
                                        <span className="text-xs font-bold text-white ml-2">{eventLogSelection.size} items selected</span>
                                        <button onClick={() => setEventLogSelection(new Set())} className="text-xs text-gray-400 hover:text-white mr-2">Clear Selection</button>
                                    </div>
                                )}

                                <div className="h-full overflow-y-auto custom-scrollbar pr-2">
                                    <table className="w-full text-left text-sm border-separate border-spacing-y-1">
                                        <thead className="sticky top-0 bg-[#1e1e24] z-10 text-xs text-gray-500 uppercase font-bold">
                                            <tr>
                                                <th className="w-10 text-center pb-2 cursor-pointer" onClick={() => setEventLogSelection(eventLogSelection.size === filteredData.length ? new Set() : new Set(filteredData.map(d => d.id)))}>
                                                    {eventLogSelection.size > 0 && eventLogSelection.size === filteredData.length ? <Icons.CheckSquare size={16} className="text-[#ccff00]"/> : <Icons.Square size={16}/>}
                                                </th>
                                                <th className="pb-2">Date / Line</th>
                                                <th className="pb-2">Reason</th>
                                                <th className="pb-2">Shift</th>
                                                <th className="pb-2 text-right">Cost</th>
                                            </tr>
                                        </thead>
                                        <tbody className="text-gray-300">
                                            {/* Safety: Add fallback empty array */}
                                            {(filteredData || []).map(item => (
                                                <tr key={item.id} onClick={(e) => { if(!e.target.closest('.checkbox')) setSelectedEvent(item) }} className={`group hover:bg-white/5 transition-colors cursor-pointer ${eventLogSelection.has(item.id) ? 'bg-white/10' : ''}`}>
                                                    <td className="p-3 rounded-l-xl checkbox text-center" onClick={(e) => { e.stopPropagation(); toggleEventSelection(item.id); }}>
                                                        {eventLogSelection.has(item.id) ? <Icons.CheckSquare size={16} className="text-[#ccff00]"/> : <Icons.Square size={16} className="text-gray-600"/>}
                                                    </td>
                                                    <td className="p-3">
                                                        <div className="font-mono text-xs text-gray-400">{formatDate(item.date)}</div>
                                                        <div className="text-[10px] font-bold text-[#ccff00]">{item.line}</div>
                                                    </td>
                                                    <td className="p-3 font-medium">{item.reason}</td>
                                                    <td className="p-3 text-xs text-gray-500">{item.shift}</td>
                                                    <td className="p-3 rounded-r-xl text-right font-mono text-white">{formatCurrency(parseFloat(item.duration)*LINE_CONFIG[item.line].costPerHr)}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </Card>
                        </div>
                    </div>

                    {/* --- SETTINGS MODAL (FIXED) --- */}
                    {showCloudSettings && (
                        <Modal isOpen={showCloudSettings} onClose={() => setShowCloudSettings(false)} title="Settings & Security">
                             <div className="space-y-6">
                                
                                {/* Security Section */}
                                <div className="p-4 bg-white/5 rounded-xl border border-white/10">
                                    <h4 className="text-sm font-bold text-white mb-3 flex items-center gap-2"><Icons.Lock size={16}/> App Security</h4>
                                    <div className="flex gap-2 mb-4">
                                        <input type="password" value={newPin} onChange={e=>setNewPin(e.target.value)} placeholder="Set 4-digit PIN" className="flex-1 p-2 bg-black border border-gray-700 rounded-lg text-white text-center tracking-widest" maxLength="4"/>
                                        <button onClick={handleSetPin} className="px-4 py-2 bg-[#ccff00] text-black font-bold rounded-lg text-sm hover:bg-[#b3e600]">Set PIN</button>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <button onClick={toggleBiometric} className={`text-sm flex items-center gap-2 ${useBiometric ? 'text-[#ccff00]' : 'text-gray-500'}`}>
                                            <Icons.ScanFace size={16}/> Biometric Unlock (FaceID)
                                        </button>
                                        {/* Removed Disable Button */}
                                    </div>
                                </div>

                                {/* Backup Section */}
                                <div className="pt-4 border-t border-white/10">
                                    <h4 className="text-xs font-bold text-gray-500 uppercase mb-3">Data Management</h4>
                                    <div className="flex gap-3">
                                        <button onClick={handleExportBackup} className="flex-1 py-3 bg-white/10 rounded-xl font-bold text-white flex items-center justify-center gap-2 hover:bg-white/20"><Icons.Download size={18}/> Backup</button>
                                        <button onClick={() => backupInputRef.current.click()} className="flex-1 py-3 bg-white/10 rounded-xl font-bold text-white flex items-center justify-center gap-2 hover:bg-white/20"><Icons.Upload size={18}/> Restore</button>
                                    </div>
                                </div>

                                {/* Cloud Reset */}
                                <div className="pt-4 text-center">
                                    <button onClick={handleClearConfig} className="text-xs text-red-500 hover:text-red-400 underline">Reset Cloud Connection</button>
                                </div>
                            </div>
                        </Modal>
                    )}

                    {/* --- IMPORT MANAGER (With Hidden Password) --- */}
                    {showImportManager && (
                        <Modal isOpen={showImportManager} onClose={() => setShowImportManager(false)} title="Import Manager">
                            {/* ... Import Logic ... */}
                            {deleteStep === 'password' && (
                                <div className="mb-6 bg-red-900/20 p-4 rounded-xl border border-red-500/30">
                                    <h4 className="text-sm font-bold text-red-400 mb-2 flex items-center gap-2"><Icons.Lock size={16}/> Security Check</h4>
                                    <div className="flex gap-2">
                                        <input 
                                            type="password" 
                                            value={deletePassword} 
                                            onChange={e=>setDeletePassword(e.target.value)} 
                                            className="border border-red-900 bg-black/50 text-white rounded-lg px-3 py-2 text-sm w-full focus:outline-none focus:ring-2 focus:ring-red-500" 
                                            placeholder="Enter Password"
                                        />
                                        <button onClick={verifyPassword} className="bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-bold">Verify</button>
                                    </div>
                                    {deleteError && <p className="text-xs text-red-400 font-bold mt-2">{deleteError}</p>}
                                </div>
                            )}

                            {/* File List with Multi-Select */}
                             <div className="flex justify-between items-center mb-4">
                                {selectedFileIds.size > 0 ? (
                                    <button onClick={initiateMultiDelete} className="flex items-center gap-2 bg-red-600 text-white px-4 py-2 rounded-lg text-xs font-bold hover:bg-red-700 transition-colors animate-in fade-in">
                                        <Icons.Trash2 size={14}/> Delete Selected ({selectedFileIds.size})
                                    </button>
                                ) : <div></div>}
                                
                                <div className="flex gap-2">
                                    <button onClick={() => setShowPasteInput(!showPasteInput)} className="flex items-center gap-2 bg-white/10 text-white border border-white/10 px-3 py-2 rounded-lg text-xs font-bold hover:bg-white/20 transition-colors"><Icons.Clipboard size={14}/> Paste</button>
                                    <button onClick={handleUploadNewClick} className="flex items-center gap-2 bg-[#ccff00] text-black px-3 py-2 rounded-lg text-xs font-bold hover:bg-[#b3e600] transition-colors"><Icons.Plus size={14}/> Upload</button>
                                </div>
                             </div>

                             <div className="border border-gray-700 rounded-xl overflow-hidden max-h-96 overflow-y-auto custom-scrollbar">
                                 <table className="w-full text-sm text-left text-gray-300">
                                     <thead className="bg-[#27272a] text-gray-200 font-bold sticky top-0 z-10">
                                         <tr>
                                             <th className="w-10 text-center py-3 cursor-pointer hover:bg-white/5" onClick={toggleAllFiles}>
                                                 {importedFiles.length > 0 && selectedFileIds.size === importedFiles.length ? <Icons.CheckSquare size={16} className="text-[#ccff00]"/> : <Icons.Square size={16}/>}
                                             </th>
                                             <th className="px-4 py-3">File</th><th className="px-4 py-3">Date</th><th className="px-4 py-3">Records</th>
                                         </tr>
                                     </thead>
                                     <tbody className="divide-y divide-gray-800">
                                         {/* Safety: Add fallback empty array */}
                                         {(importedFiles || []).map(f => (
                                             <tr key={f.id} className={`hover:bg-white/5 ${selectedFileIds.has(f.id) ? 'bg-blue-500/10' : ''}`}>
                                                 <td className="text-center py-3 cursor-pointer" onClick={() => toggleFileSelection(f.id)}>
                                                     {selectedFileIds.has(f.id) ? <Icons.CheckSquare size={16} className="text-[#ccff00]"/> : <Icons.Square size={16} className="text-gray-600"/>}
                                                 </td>
                                                 <td className="px-4 py-3 font-bold text-white">{f.name}</td>
                                                 <td className="px-4 py-3 text-xs text-gray-500">{f.date}</td>
                                                 <td className="px-4 py-3 text-xs">{f.recordCount}</td>
                                             </tr>
                                         ))}
                                     </tbody>
                                 </table>
                             </div>
                             {isDeleting && (
                                <div className="mt-4">
                                     <div className="text-xs text-red-400 mb-1 font-bold">Deleting... {deleteProgress}%</div>
                                     <div className="h-1 bg-red-900/50 rounded-full overflow-hidden w-full"><div className="h-full bg-red-500 transition-all duration-300" style={{width: `${deleteProgress}%`}}></div></div>
                                </div>
                            )}
                        </Modal>
                    )}
                    
                    {/* Loading Overlay */}
                    {isImporting && (
                        <div className="fixed inset-0 z-[100] bg-black/90 flex flex-col items-center justify-center text-white">
                             <Icons.Cpu size={64} className="text-[#ccff00] animate-pulse mb-4"/>
                             <h2 className="text-2xl font-bold">Processing Data</h2>
                             <p className="text-gray-400 mt-2">{importStep}</p>
                             <div className="w-64 h-1 bg-gray-800 rounded-full mt-6 overflow-hidden"><div className="h-full bg-[#ccff00] transition-all duration-300" style={{width: `${importProgress}%`}}></div></div>
                        </div>
                    )}

                    {/* Event Detail Panel */}
                    <SidePanel isOpen={!!selectedEvent} onClose={() => setSelectedEvent(null)} title="Event Details">
                         {selectedEvent && (
                             <div className="space-y-6 text-white">
                                 <div className="p-4 rounded-xl bg-gradient-to-r from-[#1e1e24] to-[#2a2a30] border border-gray-800 flex justify-between items-center">
                                     <div><p className="text-gray-400 text-xs font-bold uppercase">Impact</p><h2 className="text-3xl font-bold text-[#ccff00]">{formatCurrency(parseFloat(selectedEvent.duration)*LINE_CONFIG[selectedEvent.line].costPerHr)}</h2></div>
                                     <div className="text-right"><p className="text-gray-400 text-xs font-bold uppercase">Time</p><h2 className="text-2xl font-bold">{selectedEvent.duration}h</h2></div>
                                 </div>
                                 {/* ... other details in dark mode style ... */}
                                 <div className="grid grid-cols-2 gap-4 text-sm">
                                     <div className="p-3 bg-[#18181b] rounded-lg border border-gray-800"><span className="text-gray-500 block text-xs">Line</span>{selectedEvent.line}</div>
                                     <div className="p-3 bg-[#18181b] rounded-lg border border-gray-800"><span className="text-gray-500 block text-xs">Shift</span>{selectedEvent.shift}</div>
                                     <div className="col-span-2 p-3 bg-[#18181b] rounded-lg border border-gray-800"><span className="text-gray-500 block text-xs">Reason</span>{selectedEvent.reason}</div>
                                 </div>
                                 <div>
                                    <label className="text-xs font-bold text-gray-500 uppercase mb-2 block">Notes</label>
                                    <textarea className="w-full h-32 bg-[#09090b] border border-gray-700 rounded-xl p-3 text-gray-200 text-sm focus:border-[#ccff00] outline-none" value={selectedEvent.notes} onChange={e => handleAddNote(selectedEvent.id, e.target.value)} />
                                 </div>
                                 <div>
                                    <label className="block text-xs font-bold text-gray-400 uppercase mb-3">Evidence</label>
                                    <div className="aspect-video w-full bg-gray-800 rounded-2xl overflow-hidden mb-4 flex items-center justify-center border border-gray-700 relative group shadow-inner">
                                        {selectedImage ? (
                                            <>
                                                <img src={selectedImage} alt="Selected" className="w-full h-full object-contain" />
                                                <button onClick={() => handleDeletePhoto(selectedEvent.id, selectedImage)} className="absolute top-3 right-3 p-2 bg-black/50 backdrop-blur-sm rounded-full text-gray-300 hover:text-red-500 hover:bg-black/80 transition-all shadow-sm"><Icons.Trash2 size={16} /></button>
                                            </>
                                        ) : (
                                            <div className="flex flex-col items-center gap-2 text-gray-500"><Icons.ImageIcon size={32} /><span className="text-xs font-medium">No image selected</span></div>
                                        )}
                                    </div>
                                    <div className="flex gap-3 overflow-x-auto pb-2 custom-scrollbar">
                                        <button onClick={handleAddPhotoClick} className="w-16 h-16 flex-shrink-0 bg-[#18181b] border border-gray-700 rounded-xl flex flex-col items-center justify-center text-gray-500 hover:bg-gray-800 hover:text-[#ccff00] hover:border-[#ccff00] transition-all shadow-sm"><Icons.Camera size={20} /></button>
                                        {selectedEvent.photos && selectedEvent.photos.map((photoUrl, i) => (
                                            <div key={i} onClick={() => setSelectedImage(photoUrl)} className={`w-16 h-16 flex-shrink-0 rounded-xl overflow-hidden border-2 cursor-pointer transition-all shadow-sm ${selectedImage === photoUrl ? 'border-[#ccff00] ring-2 ring-[#ccff00]/20' : 'border-transparent hover:border-gray-600'}`}>
                                                <img src={photoUrl} alt={`Thumbnail ${i}`} className="w-full h-full object-cover" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                             </div>
                         )}
                    </SidePanel>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<UnplannedCIPTracker />);
    </script>
</body>
</html>
